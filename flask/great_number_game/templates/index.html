<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href="{{url_for('static', filename = 'style.css')}}">
    <!-- <link rel="stylesheet" href="style.css"> -->
    
    <title>Great Number game</title>
</head>
<body>
    <form class="game_form" action="/compare_numbers" method="post">
        <h2>Welcome to great number game!</h2>
        <h3>I'm thinking of a number between 1 and 100</h3>
        <h3>Take a guess</h3>
       
        <div class="display_area">
            <div class ="high_or_low"> 
                
                {% if session['comp_number'] > session['my_number'] %}
                    <H2> Too Low!</H2>
                {% elif session['comp_number'] < session['my_number'] %}
                    <h2> Too High!</h2>
                {% endif %}
            
                
                
            </div>
        <input id="number_txtb" name="number" type="text">
        <input id="submit_btn" name="submit_button" type="submit" value="Submit">

        <!-- <div class="match">
            <h2>{{session['comp_number']}} was the number</h2>
            <input type="submit" value="Play again">
        </div> -->

    </div>
    </form>
    
</body>
</html>
